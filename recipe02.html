<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeJS - Your Functional Cooking Companion</title>
    <link rel="stylesheet" href="recipe02.css">
</head>
<body>
    
    <!-- Header Section -->
    <header>
        <h1>üç≥ RecipeJS</h1>
        <p>Your Functional Cooking Companion</p>
    </header>

    <!-- Main Section -->
    <main>
        <!-- Controls Section -->
        <section id="controls">
            <div class="filters">
                <button data-filter="all" class="active">Show All</button>
                <button data-filter="easy">Easy</button>
                <button data-filter="medium">Medium</button>
                <button data-filter="hard">Hard</button>
                <button data-filter="quick">Quick (&lt; 30 min)</button>
            </div>
            <div class="sorts">
                <button data-sort="name">Sort by Name (A-Z)</button>
                <button data-sort="time">Sort by Time (Fastest First)</button>
            </div>
        </section>

        <!-- Recipe Cards -->
        <section id="recipe-container"></section>
    </main>

    <!-- Footer -->
    <footer>
        <p>¬© 2026 RecipeJS | Built with ‚ù§Ô∏è and JavaScript</p>
    </footer>

    <script src="recipe02.js"></script>

</html>
